<!DOCTYPE html>
<html>
<head>
  <title>FPS - Babylon.js</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babylonjs/2.5.0/babylon.js"></script>
</head>
<body>
<canvas id="renderCanvas"></canvas>
<script>
  'use strict';

  var canvas = document.getElementById('renderCanvas');
  var engine = new BABYLON.Engine(canvas, true);
  var createScene = function () {

    var scene = new BABYLON.Scene(engine);

    var camera = new BABYLON.FreeCamera('camera1', new BABYLON.Vector3(0, 2, -10), scene);
    camera.setTarget(BABYLON.Vector3.Zero());
    camera.attachControl(canvas);

    // HemisphericLight for ambient light.
    var light = new BABYLON.HemisphericLight('light1', new BABYLON.Vector3(0, 1, 0), scene);

    var ground = new BABYLON.Mesh.CreateGround('ground1', 20, 20, 1, scene);

    // Add some objects first.
    var sphere = new BABYLON.Mesh.CreateSphere('sphere1', 16, 1, scene);
    sphere.position.y = 0.5;

    return scene;
  }

  var scene = createScene();

  // Register a render loop to repeatedly render the scene.
  engine.runRenderLoop(function () {
    scene.render();
  });

  // Watch for browser/canvas resize events
  window.addEventListener('resize', function () {
    engine.resize();
  });
</script>
</body>
</html>
